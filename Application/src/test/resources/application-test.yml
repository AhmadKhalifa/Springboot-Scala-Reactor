spring:
  datasource:
    url: jdbc:h2:mem:elmenus;
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: always
  liquibase:
    change-log: classpath:db/changelog/changelog-master.yaml
